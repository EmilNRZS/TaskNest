<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* === Основной стиль === */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #eee;
        }

        /* === Header === */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #111;
            border-bottom: 1px solid #333;
        }

        header .logo {
            height: 40px;
        }

        .page_head {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .page_head li {
            margin-left: 20px;
        }

        .page_head li a {
            text-decoration: none;
            color: #eee;
            font-weight: bold;
            transition: color 0.3s;
        }

        .page_head li a:hover {
            color: #bbb;
        }

        /* === Основной контейнер === */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* === Форма входа === */
        form {
            display: grid;
            gap: 15px;
        }

        form label {
            font-weight: bold;
        }

        form input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #eee;
        }

        form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #777;
        }

        /* === Ссылка на регистрацию === */
        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #bbb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #eee;
        }

    </style>
</head>
<body>

<header>
    <img src="../img/logo.png" alt="logo" class="logo">
    <div>
        <ul class="page_head">
            <li><a href="../index.html">Home page</a></li>
        </ul>
    </div>
</header>

<div class="container">
    <h1>Вход</h1>
    <form id="loginForm">
        <label for="username">Логин:</label>
        <input type="text" id="username" placeholder="Введите логин" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Введите пароль" required>

        <button type="submit">Войти</button>
    </form>

    <div class="register-link">
        Нету аккаунта? Тогда создай: <a href="register.html">sign in</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Пока просто выводим в консоль, потом подключишь backend
        console.log("Вход:", username, password);

        loginForm.reset();
    });
</script>

</body>
</html>
