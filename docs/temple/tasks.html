<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="icon" href="../img/logo.png">
    <style>
        /* === Основной стиль === */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #eee;
        }

        /* === Header === */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #111;
            border-bottom: 1px solid #333;
        }

        header .logo {
            height: 40px;
        }

        .page_head {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .page_head li {
            margin-left: 20px;
        }

        .page_head li a {
            text-decoration: none;
            color: #eee;
            font-weight: bold;
            transition: color 0.3s;
        }

        .page_head li a:hover {
            color: #bbb;
        }

        /* === Основной контейнер === */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* === Форма добавления заметки === */
        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        form label {
            align-self: center;
        }

        form input, form textarea, form select {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #eee;
        }

        form button {
            grid-column: 2;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #777;
        }

        /* === Таблица заметок === */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #444;
        }

        table th {
            background-color: #333;
        }

        table td {
            background-color: #2a2a2a;
        }

        table td button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #555;
            color: #eee;
        }

        table td button:hover {
            background-color: #777;
        }

        .done {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <img src="../img/logo.png" alt="logo" class="logo">
    <div>
        <ul class="page_head">
            <li><a href="../index.html">Home page</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
</header>

<div class="container">
    <h1>My Notes</h1>

    <!-- Форма добавления -->
    <form id="noteForm">
        <label for="date">Дата:</label>
        <input type="date" id="date" required>

        <label for="topic">Тема:</label>
        <input type="text" id="topic" placeholder="Тема" required>

        <label for="info">Информация:</label>
        <textarea id="info" rows="2" placeholder="Описание..." required></textarea>

        <label for="status">Статус:</label>
        <select id="status">
            <option value="Не сделано">Не сделано</option>
            <option value="Сделано">Сделано</option>
        </select>

        <button type="submit">Добавить заметку</button>
    </form>

    <!-- Таблица заметок -->
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Тема</th>
                <th>Информация</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="notesTable">
            <!-- Заметки появятся здесь -->
        </tbody>
    </table>
</div>

<script src="../script/script.js"></script>

</body>
</html>
